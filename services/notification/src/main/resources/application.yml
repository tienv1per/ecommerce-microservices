server:
  port: 8040

spring:
  application:
    name: notification-service
  config:
    import: optional:configserver:http://localhost:8888
  data:
    mongodb:
      username: root
      password: secret
      host: localhost
      port: 27017
      database: notification
      authentication-database: admin
  kafka:
    consumer:
      bootstrap-servers: localhost:9092
      group-id: paymentGroup, orderGroup
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringSerializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonSerializer
      properties:
        spring.json.trusted.packages: '*'
        spring.json.type.mapping: orderConfirmation:com.sume.ecommerce.notification.OrderConfirmation,paymentConfirmation:com.sume.ecommerce.notification.PaymentNotificationRequest
  mail:
    host: localhost
    port: 1025
    username: root
    password: secret
    properties:
      mail:
        smtp:
          trust: '*'
        auth: true
        starttls:
          enabled: true
        connectiontimeout: 5000
        timeout: 3000
        writetimeout: 5000